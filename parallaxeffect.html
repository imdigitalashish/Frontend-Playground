<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parralax</title>

    <style>
        .image {
            position: absolute;
            max-width: 300vw;
            transform: translateX(-50%) translateY(-50%);
        }

        img[data-status="inactive"] {
            display: none;
        }

        img[data-status="active"] {
            display: block;
        }
    </style>
</head>

<body>


    <img class="image" data-index="0" data-status="inactive" src="https://picsum.photos/300/400?a">
    <img class="image" data-index="1" data-status="inactive" src="https://picsum.photos/300/400?a">
    <img class="image" data-index="2" data-status="inactive" src="https://picsum.photos/300/400?a">
    <img class="image" data-index="3" data-status="inactive" src="https://picsum.photos/300/400?a">
    <img class="image" data-index="4" data-status="inactive" src="https://picsum.photos/300/400?a">
    <img class="image" data-index="5" data-status="inactive" src="https://picsum.photos/300/400?a">
    <img class="image" data-index="6" data-status="inactive" src="https://picsum.photos/300/400?a">
    <img class="image" data-index="7" data-status="inactive" src="https://picsum.photos/300/400?a">




    <script>


        const images = document.querySelectorAll(".image");


        let globalIndex = 0

        let lastTick = {
            lastPosition: 0,
            changePosition: (currentPosition) => {
                if (Math.abs(currentPosition - lastTick.lastPosition) > 20) {

                    lastTick.lastPosition = currentPosition;
                    return true;
                }
                return false;
            }
        }

        window.addEventListener("mousemove", (e) => {

            const lead = images[globalIndex % images.length];

            lead.style.left = `${e.clientX}px`;
            lead.style.top = `${e.clientY}px`;

            lead.dataset.status = "active";


            if (lastTick.changePosition(e.clientX)) {
                globalIndex++;

            }

        })

    </script>


</body>

</html>
